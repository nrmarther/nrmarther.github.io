<body id = "stormCenter">
    <div id="wrapper">
        <header id="page-header">
            <img src="../media/gilbert-logo.png" alt="Crop Watch Logo">
        </header>
        <nav>
            <ul class="navigation">
                <li><a class="ham" href="#">Menu â˜°</a></li>

                <li id="Current"><a href="join.html">Join Us!</a></li>

            </ul>
        </nav>
        <main>
            <h2>Join Us!</h2>
            <form method="get" action="thanks.html">
                <fieldset>
                    <h3>Personal Information</h3>
                    <label class="top">First Name* <input type="fname" name="fname" pattern="[A-Za-z]{5,}" required></label>
                    <label class="top">Last Name* <input type="lname" name="lname" pattern="[A-Za-z]{5,}" required></label>
                    <label class="top">Title <input type="text" name="title" placeholder="Engineer"></label>
                    <label class="top">Email <input type="email" name="email" placeholder="example@domain.com"></label>
                    <label class="top">Cell Phone* <input type="tel" name="phone" placeholder="1234445555" required></label>
                </fieldset>
    
                <fieldset>
                    <h3>Business Information</h3>

                    <label class="top">Business Name* <input type="text" name="business" placeholder="Facebook" required></label>
                    <label class="top">Business Address<input type="text" name="address" placeholder="1111 S Gilbert Rd"></label>
                    <label class="top">Business Website<input type="url" name="website" placeholder="https://google.com"></label>
                </fieldset>
    
                <fieldset>
                    <h3>Membership</h3>
                    <label class="top"> Membership Level
                        <label class="sbs"><input type="radio" name = "membership" value="non-profit">Non-Profit ($100)</label>
                        <label class="sbs"><input type="radio" name = "membership" value="bronze">Bronze ($200)</label>
                        <label class="sbs"><input type="radio" name = "membership" value="silver">Silver ($400)</label>
                        <label class="sbs"><input type="radio" name = "membership" value="gold">Gold ($1000)</label>

                    </label>
                </fieldset>
    
                <input type="submit" value="Join the Gilbert Chamber" class="submitBtn">
    
            </form> 

        </main>
        <footer>

            </p>
        </footer>
        <script src="../script/join.js"></script>
    </div>
