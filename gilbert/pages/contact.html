            <main>
                <h2>Contact Us!</h2>
                <form method="get" action="thanks.html">
                    <fieldset>
                    <label class="top">First Name* <input type="text" name="fname" pattern="[A-Za-z]{5,}" required></label>
                    <label class="top">Last Name* <input type="text" name="lname" pattern="[A-Za-z]{5,}" required></label>

                     placeholder="Any additional comments can go here"></textarea>
                    <input type="submit" value="Get In Touch With Us" class="submitBtn">
                    </fieldset>
                </form>
